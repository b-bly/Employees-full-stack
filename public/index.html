<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body> 
    <main ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
        <section class="container">
            <h1></h1>
            <form class="col-md-12" ng-submit="vm.postEmployee()">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" name="" class="form-control" ng-model="vm.newEmployee.firstName" placeholder="First Name" />
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="" class="form-control" ng-model="vm.newEmployee.lastName" placeholder="Last Name" />
                </div>
                <div class="form-group col-md-6">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" name="" class="form-control" ng-model="vm.newEmployee.jobTitle" placeholder="Job Title" />
                </div>
                <div class="form-group col-md-6">
                    <label for="anualSalary">Anual Salary</label>
                    <input type="text" name="" class="form-control" ng-model="vm.newEmployee.anualSalary" placeholder="Anual Salary" />
                </div>
                <div class="col-md-2">
                <input class="btn btn-primary" type="submit" value="submit">
                </div>
            </form>
        </section>

        <section class="container">
            <div class="col-md-12">
                {{ vm.employees }}
            </div>
        </section>
    </main>

</body>

</html>
